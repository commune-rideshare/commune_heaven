<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COMMUNE: heaven</title>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@pwr_studio" />
  <meta name="twitter:creator" content="@pwr_studio" />

  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:description" content="" />

  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,600' rel='stylesheet' type='text/css'>
  <link href='style.css' rel="stylesheet" type="text/css">

</head>

<body>

  <div id='app'>

    <div id='setup' class='overlay'>

      <div class='container'>

        <div id="start" v-on:click="startSimulation" class="btn btn-primary">Start Simulation</div>

      </div>

    </div>

    <div id='stats' class='stats info-box'>
      <div>City: <strong><span id='city'></span></strong></div>
      <div>Validated trip: <strong><span id='total-trips'>0</span></strong></div>
      <div>Issued shares: <strong><span id='total-shares'>0</span></strong></div>
    </div>

    <div id='drivers' class='drivers info-box'>
      <div><strong>DRIVERS</strong></div>
      <table id='drivers-table' class="table table-condensed">
        <th><strong>Name</strong></th>
        <th><strong>Trips</strong></th>
        <th><strong>Shares</strong></th>
      </table>
    </div>

    <div id='riders' class='riders info-box'>
      <div><strong>PASSENGERS</strong></div>
      <table id='riders-table' class="table table-condensed">
        <th><strong>Name</strong></th>
        <th><strong>Trips</strong></th>
        <th><strong>Shares</strong></th>
      </table>
    </div>

    <div id='rides' class='rides info-box'>
      <div><strong>JOINT RIDES</strong></div>
      <table id='riders-table' class="table table-condensed">
        <th><strong>ID</strong></th>
        <th><strong>Distance</strong></th>
        <th><strong>Shares</strong></th>
      </table>
    </div>

  </div>
  
  <div class='bar'></div>

  <div id='map' class='map'></div>

  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/notifyjs/dist/notify.js'></script>
  <script src='app.min.js'></script>

</body>

</html>
