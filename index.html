<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>COMMUNE: heaven</title>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@pwr_studio" />
  <meta name="twitter:creator" content="@pwr_studio" />

  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:description" content="" />

  <link href='style.css' rel="stylesheet" type="text/css">

</head>

<body>

  <div id='app'>

    <div id='setup' class='overlay'>

      <div class='container'>

        <!--        <ui-dropdown label="City" options="citiesOptions"></ui-dropdown>-->

        <div id="start" v-on:click="startSimulation" class="btn btn-primary">Start Simulation</div>

      </div>

    </div>

    <div id='drivers' class='drivers info-box'>
      <div class="panel panel-default">
        <div class="panel-heading">Drivers</div>
      </div>
    </div>
    
    <div id='riders' class='riders info-box'>
      <div class="panel panel-default">
        <div class="panel-heading">Riders</div>
      </div>
    </div>

    <div id='stats' class='stats info-box'>

      <div class="panel panel-default">
        <div class="panel-heading">Validated trips</div>
        <div class="panel-body">
          {{completedTrips}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Issued shares</div>
        <div class="panel-body">
          {{numberOfShares}}
        </div>
      </div>

    </div>

    <div id='log' class='log info-box'></div>

  </div>

  <div id='map' class='map'></div>

  <script src='app.min.js'></script>

</body>

</html>
